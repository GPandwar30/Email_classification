<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Spam Classifier</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f7f9fc;
      --card-bg: #ffffff;
      --text-color: #2c3e50;
      --border-color: #ccc;
      --button-bg: #007bff;
      --button-hover: #0056b3;
      --result-bg: #f1f3f5;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --card-bg: #2b2b2b;
      --text-color: #e4e4e4;
      --border-color: #444;
      --button-bg: #0d6efd;
      --button-hover: #0b5ed7;
      --result-bg: #343a40;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      transition: background 0.4s ease, color 0.4s ease;
    }

    .container {
      max-width: 700px;
      margin: 80px auto;
      background: var(--card-bg);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
      position: relative;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    textarea {
      width: 100%;
      height: 180px;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid var(--border-color);
      background: inherit;
      color: inherit;
      resize: vertical;
      transition: border-color 0.3s ease, box-shadow 0.3s;
    }

    textarea:focus {
      border-color: var(--button-bg);
      outline: none;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
    }

    input[type="submit"] {
      background-color: var(--button-bg);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    input[type="submit"]:hover {
      background-color: var(--button-hover);
      transform: translateY(-2px);
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      background-color: var(--result-bg);
      font-size: 18px;
      animation: slideFade 0.7s ease;
    }

    .spam {
      color: #dc3545;
      font-weight: bold;
    }

    .ham {
      color: #28a745;
      font-weight: bold;
    }

    .spinner-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
      border-radius: 15px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid #ccc;
      border-top: 6px solid var(--button-bg);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .toggle {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 14px;
      background: none;
      border: 2px solid var(--border-color);
      color: var(--text-color);
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle:hover {
      background: var(--border-color);
    }

    .bounce {
      animation: bounce 0.4s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideFade {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes bounce {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @media screen and (max-width: 768px) {
      .container {
        margin: 40px 20px;
        padding: 25px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <button class="toggle" onclick="toggleMode(this)">ðŸŒ™ Toggle Mode</button>

  <h1>ðŸ“§ Email Spam Classifier</h1>

  <form action="/predict" method="post" onsubmit="showSpinner()">
    <textarea name="email" placeholder="Paste email content here..." required></textarea><br>
    <input type="submit" value="ðŸ•µï¸â€â™‚ï¸ Classify">
  </form>

  <div class="spinner-overlay" id="spinner">
    <div class="spinner"></div>
  </div>

  {% if prediction %}
  <div class="result">
    <h2>Prediction:
      <span class="{{ 'spam' if prediction == 'Spam' else 'ham' }}">{{ prediction }}</span>
    </h2>
    <p><strong>Email Content:</strong></p>
    <p>{{ email }}</p>
  </div>
  {% endif %}
</div>

<script>
  function showSpinner() {
    document.getElementById('spinner').style.display = 'flex';
  }

  function toggleMode(btn) {
    document.body.classList.toggle("dark");
    btn.classList.add("bounce");
    setTimeout(() => btn.classList.remove("bounce"), 300);
    localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
  }

  window.onload = function () {
    const theme = localStorage.getItem("theme");
    if (theme === "dark") {
      document.body.classList.add("dark");
    }
  };
</script>

</body>
</html>
